<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог лекарств</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/catalog.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script th:src="@{/js/catalog.js}" type="text/javascript"></script>
</head>
<body>
<div class="header">Онлайн-аптека
	<div class="container">
		<a href="index" style="margin: 0px 10px;">Главная</a>
		<a href="catalog" style="margin: 0px 10px;">Каталог</a>
		<a href="#" style="margin: 0px 10px;">О нас</a>
		<a href="#" style="margin: 0px 10px;">Контакты</a>
		<a href="#" style="margin: 0px 10px;">Регистрация / Вход</a>
	</div>
</div>

    <main class="catalog">
		<div class="sidebar">
			<h2 class="catalog-title" style="margin-top: 20px;">Фильтры</h2>
			<div class="filter">
				<label for="price">Диапазон цены:</label>
				<input type="text" class="search-container.sidebar" placeholder="От">
				<input type="text" class="search-container.sidebar" placeholder="До">
			</div>
			<div class="filter">
				<label for="type">Тип лекарства:</label>
				<select id="type">
					<option value="all">Все</option>
					<option value="painkillers">Обезболивающие</option>
					<option value="antibiotics">Антибиотики</option>
					<option value="vitamins">Витамины</option>
				</select>
			</div>
			<button type="button" class="medicine-buy">Применить</button>
		</div>
		<div class="medicine-main">
			<div class="search-container">
				<input type="text" id="search_input" placeholder="Поиск товара...">
				<button type="button">Найти</button>
			</div>
        	<h2 class="catalog-title">Акции недели</h2>
        	<div class="medicine-list">
				<div class="medicine">
					<img src="https://via.placeholder.com/170" alt="Лекарство 1">
					<h3 class="medicine-name">Лекарство</h3>
					<p class="medicine-description">Описание лекарства.</p>
					<p class="price-old">100 ₽</p>
					<p class="price-sale">80 ₽</p>
					<button class = "medicine-buy" type="button">В корзину</button>
				</div>
		</div>
		<h2 class="catalog-title">Каталог</h2>
        <div class="medicine-list" id="aids-container">
			<div class="medicine">
				<img src="https://via.placeholder.com/170" alt="Лекарство 1">
				<h3 class="medicine-name">Лекарство</h3>
				<p class="medicine-description">Описание лекарства.</p>
				<button class = "medicine-buy" type="button">В корзину</button>
			</div>
		</div>
		<div id="pages-container" class="pages-container" style="margin-top: 20px; margin-bottom: 20px;">

		</div>
		</div>
    </main>

    <footer class="footer">
        <div class="container">
            <h2 class="partner-title">Наши партнёры:</h2>
            <div class="partner-logos">
                <img src="https://via.placeholder.com/100" alt="Партнёр 1">
                <img src="https://via.placeholder.com/100" alt="Партнёр 2">
                <img src="https://via.placeholder.com/100" alt="Партнёр 3">
            </div>
        </div>
    </footer>
</body>
</html>
