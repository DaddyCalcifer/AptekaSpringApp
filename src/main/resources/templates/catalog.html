<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог лекарств</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/catalog.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script th:src="@{/js/catalog.js}" type="text/javascript"></script>
	<script src="https://cdn.lordicon.com/lordicon.js"></script>
	<script th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>
<div class="header">Онлайн-аптека
	<div class="container" id="header">
		<a href="index" style="margin: 0px 10px;">Главная</a>
		<a href="catalog" style="margin: 0px 10px;">Каталог</a>
		<a href="about" style="margin: 0px 10px;">О нас</a>
		<a href="contacts" style="margin: 0px 10px;">Контакты</a>
		<a href="auth" style="margin: 0px 10px;">Регистрация / Вход</a>
	</div>
</div>

    <main class="catalog">
		<div class="sidebar">
			<h2 class="catalog-title" style="margin-top: 20px;">Фильтры</h2>
			<div class="filter">
				<label for="price">Диапазон цены:</label>
				<input type="number" placeholder="От" id="minPrice">
				<input type="number" placeholder="До" id="maxPrice">
			</div>
			<div class="filter">
				<label for="type">Часто ищут:</label><br><br>
				<a href="catalog?search=боли">Анальгетики</a><br><br>
				<a href="catalog?search=восп">Противовоспалительные</a><br><br>
				<a href="catalog?search=витамин">Витамины</a><br><br>
				<a href="catalog?search=здоров">Для здоровья</a><br><br>
				<a href="catalog?search=красот">Для красоты</a><br>
			</div>
			<button type="button" class="medicine-buy" onclick="applyFilter();">Применить</button>
		</div>
		<div class="medicine-main">
			<div class="search-container">
				<input type="text" id="search_input" placeholder="Поиск товара...">
				<a href="catalog">
					<lord-icon
						src="https://cdn.lordicon.com/zxvuvcnc.json"
						trigger="hover"
						colors="primary:#0a5c15"
						style="width:25px;height:25px; margin-left: -40px; margin-top: 3px;">
					</lord-icon>
				</a>
				<button type="button" onclick="applyFilter();">Найти</button>
			</div>
        	<h2 class="catalog-title">Выгодная полка</h2>
        	<div class="medicine-list" id="sale-container">
				<h2 class="catalog-title">Ничего не найдено...</h2>
			</div>
		<h2 class="catalog-title">Каталог</h2>
        <div class="medicine-list" id="aids-container">
			<h2 class="catalog-title">Ничего не найдено...</h2>
		</div>
		<div id="pages-container" class="pages-container" style="margin-top: 20px; margin-bottom: 20px;">

		</div>
		</div>
    </main>

    <footer class="footer">
        <div class="container">
            <h2 class="partner-title">Наши партнёры:</h2>
            <div class="partner-logos">
                <img src="https://via.placeholder.com/100" alt="Партнёр 1">
                <img src="https://via.placeholder.com/100" alt="Партнёр 2">
                <img src="https://via.placeholder.com/100" alt="Партнёр 3">
            </div>
        </div>
    </footer>
</body>
</html>
