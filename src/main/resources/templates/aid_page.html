<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/catalog.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script th:src="@{/js/aid_page.js}" type="text/javascript"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>
<div class="header">Онлайн-аптека
    <div class="container" id="header">
        <a href="index" style="margin: 0px 10px;">Главная</a>
        <a href="catalog" style="margin: 0px 10px;">Каталог</a>
        <a href="#" style="margin: 0px 10px;">О нас</a>
        <a href="#" style="margin: 0px 10px;">Контакты</a>
        <a href="auth" style="margin: 0px 10px;">Регистрация / Вход</a>
    </div>
</div>

<main class="catalog">
    <div class="medicine-details">
        <div class="medicine-image">
            <img src="https://via.placeholder.com/500x500" alt="Лекарство" id="aid_image">
        </div>
        <div class="medicine-info">
            <h2 class="medicine-name" id="medicine-name">Название лекарства</h2>
            <p class="manufacturer">Производитель: <span id="manufacturer">Производитель лекарства</span></p>
            <p class="description">Описание лекарства: <span id="description">Описание лекарства</span></p>
            <p class="price2">Цена: <span id="old_price" class="price-old"></span><span id="price" class="price2">100 руб.</span></p>
            <div id="add-to-cart">
                <button class="add-to-cart-button">Добавить в корзину</button>
                <lord-icon
                src="https://cdn.lordicon.com/ulnswmkk.json"
                trigger="click"
                state="morph-heart"
                colors="primary:#1b8f21"
                style="width:40px;height:40px;padding-top: 12px;">
                </lord-icon>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <h2 class="partner-title">Наши партнёры:</h2>
        <div class="partner-logos">
            <img src="https://via.placeholder.com/100" alt="Партнёр 1">
            <img src="https://via.placeholder.com/100" alt="Партнёр 2">
            <img src="https://via.placeholder.com/100" alt="Партнёр 3">
        </div>
    </div>
</footer>
</body>
</html>
